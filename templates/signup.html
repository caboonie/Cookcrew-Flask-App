<html xmlns="http://www.w3.org/1999/xhtml">
  <head>

    
    <style type="text/css">
      .page_title {
        /*size: 100px;
        height: 80px; */
        font-size: 60px;
        color: black;
        border-bottom : 1px solid grey;
        height: 80px;
        padding: 10px;
        margin: 20px;
        
      }
      .page_content {
        padding: 10px;
        margin: 20px;
      }

    </style>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      days = ["Sunday Brunch","Sunday Dinner","Monday Dinner","Tuesday Dinner","Wednesday Dinner","Thursday Dinner"];
      for (i = 0; i < days.length; i++) {
          var a=$("#default_day").clone(true)
          a.attr("hidden",false);
          a.children("#checkbox").attr('name',"Meal"+i)
          a.children("#day_id").html("<h3 style='display:inline;'>"+days[i]+"</h3>")
          a.children("#cookcrew").attr("name","day_"+i+"_names")

          a.insertBefore("#submit_button");

      }
      document.getElementById("password1").addEventListener("input", function() {
        if (document.getElementById("password1").value != document.getElementById("password2").value) {
          $("#text").html("<span>Passwords must match</span>")
        }
        else{
          $("#text").html("<span></span>")
        }
      });
      document.getElementById("password2").addEventListener("input", function() {
        if (document.getElementById("password1").value != document.getElementById("password2").value) {
          $("#text").html("<span>Passwords must match</span>")
        }
        else{
          $("#text").html("<span></span>")
        }
      });
    });
    </script>

    <!--BOOTSTRAP CSS import-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style_test.css')}}">



   
 
 
  </head>
<body>
  {% extends 'basic_page.html' %}

  
  {% block content %}



  
  <div class=page_title>
      Signup
  </div>
  <div class=page_content>
    <form method=post autocomplete="off">
      <span">Username</span><input type="text" name="username"><br>
      <span>Password</span><input id=password1 type="password" name="password"><br>
      <span>Reenter Password</span><input id=password2 type="password" name="password2"><br>
      <span id="text"></span><br>
      <h3>Enter names for the general cookcrew schedule:</h3>
      <div id=default_day data-day_num=2 hidden>
        <h3 id="day_id" style='display:inline;'>Day Title:</h3> <input type="checkbox" id="checkbox" name="day_name" value="True" checked> <br>
        <input id="cookcrew" type="text" name="day_name" placeholder="AJ,Melissa,Ginny,etc.">
      </div>
      <button id = "submit-button" class="btn btn-primary" type="submit">Submit</button><br>
    </form>






  
  <!--BOOTSTRAP Javascript import-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</div>

  {% endblock %}

</body>
</html>
